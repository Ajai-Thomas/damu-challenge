<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Dashamoolam Scanner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div id="home-view" class="view">
        <div class="home-content">
            <h1 class="home-title">Dashamoolam</h1>
            <h2 class="home-subtitle">Challenge App</h2>
            <p class="home-description">Point your camera at any person or object and get a challenge from the one and only Dashamoolam Damu!</p>
            <button id="start-scan-btn" class="home-button">Start Scanning</button>
        </div>
    </div>

    <div id="scanner-view" class="view" style="display: none;">
        <div class="app-container">
            <video id="camera-feed" autoplay muted playsinline></video>
            <canvas id="camera-capture" style="display:none;"></canvas>

            <header class="app-header">
                <i id="back-btn" class="fas fa-arrow-left icon-btn"></i>
                <span>Scan item</span>
                <div class="header-icons-right">
                    <i id="mirror-btn" class="fas fa-arrows-left-right icon-btn"></i>
                    <i id="flip-camera-btn" class="fas fa-camera-rotate icon-btn"></i>
                    <i class="fas fa-wand-magic-sparkles icon-btn"></i>
                </div>
            </header>
            
            <div class="scanner-overlay">
                <p class="instruction-text">Place item inside the frame.<br>Please keep your device steady.</p>
                <div class="scan-frame"></div>
            </div>

            <div id="status-display" class="status-overlay" style="display: none;">
                <p id="status-text"></p>
            </div>

            <footer class="app-footer">
                <div class="footer-item-left">
                </div>

                <div class="footer-item-center">
                    <button id="challenge-btn">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>

                <div class="footer-item-right">
                    <i class="fas fa-sun"></i>
                    <input type="range" id="brightness-slider" min="20" max="100" value="100">
                </div>
            </footer>
        </div>
    </div>

    <div id="modal-container" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Dashamoolam Says:</h2>
            <p id="modal-text-original"></p>
            <p id="modal-text-translated" class="translated-text"></p>
            <button id="translate-btn" class="translate-button" style="display: none;">Translate</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
